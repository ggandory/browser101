<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 500px;
        height: 500px;
        background-color: yellow;
      }

      .middle {
        width: 50%;
        height: 50%;
        margin: auto;
        background-color: thistle;
        transform: translateY(50%);
      }

      button {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <button>Click Me</button>
      </div>
    </div>
    <script>
      const outer = document.querySelector(".outer");
      const middle = document.querySelector(".middle");
      const button = document.querySelector("button");

      outer.addEventListener("click", (event) => {
        if (event.target !== event.currentTarget) {
          return;
        }
        console.log(`outer: ${event.currentTarget}, ${event.target}`);
      });
      middle.addEventListener("click", (event) => {
        if (event.target !== event.currentTarget) {
          return;
        }
        console.log(`middle ${event.currentTarget}, ${event.target}`);
      });
      button.addEventListener("click", (event) => {
        console.log(`button1 ${event.currentTarget}, ${event.target}`);
        //event.stopPropagation(); 버튼 눌린 곳까지는 이벤트 발생
        // event.stopImmediatePropagation(); //적용되어있는 이벤트까지 발생 하지만
        //먼저 만들어진 이벤트보다 나중에 만들어진 이벤트에 적용하면 이미 만들어진것도 발생
        //근데 이거 쓰는건 진짜 안좋은거임(웬만하면 안쓰는거 추천 stop이벤트들)
        //그래서 위에 부모쪽에 있는 곳에 if로 분기처리해서 관심있는 target만 처리하는게 좋음
      });
      button.addEventListener("click", (event) => {
        console.log(`button2 ${event.currentTarget}, ${event.target}`);
      });
    </script>
  </body>
</html>
