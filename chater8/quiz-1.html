<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's dance</title>
  </head>
  <body>
    <button>Let's dance</button>
    <div class="box"></div>
    <script>
      const button = document.querySelector("button");
      const box = document.querySelector(".box");
      button.addEventListener("click", () => {
        box.style.transition = "transform 1s ease-in";
        //결국 여러번 움직이든 마지막 움직인 곳으로만 표현됨(값이 다 적용되고 업데이트되기 때문)
        //색도 똑같음 즉 마지막으로 변경된게 표현됨
        box.style.transform = "translateX(800px)";
        box.style.transform = "translateX(500px)";
        box.style.backgroundColor = "blue";
        box.style.backgroundColor = "orange";
        box.style.backgroundColor = "yellow";
        //즉 500옮기고 노란색으로 나타나게 되어짐
      });
    </script>
  </body>
</html>
